<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>元素合成カードゲームプロトタイプ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>元素合成カードゲーム</h1>
    <div id="research-funding">研究費: 0</div>
    <button id="buy-action-card">アクションカードを購入 (50)</button>
    <div id="game-board">
        <!-- ゲームボードの内容がここに表示されます -->
    </div>
    <div id="hand">
        <!-- 手札のカードがここに表示されます -->
    </div>
    <button id="reset-button" style="display: none;">ゲームをリセット</button>
    <script src="game.js"></script>
</body>
</html>
